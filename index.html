<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>TaleSpace - Free Stories & Books Online</title>
  <meta name="description"
    content="Discover amazing free stories and books online. Read fantasy, romance, mystery, thriller, and more genres. Your next favorite story awaits at TaleSpace." />
  <meta name="keywords"
    content="free stories, free books, online reading, fantasy stories, romance books, mystery novels, thriller books, short stories" />
  <meta name="author" content="TaleSpace" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="TaleSpace - Free Stories & Books Online" />
  <meta property="og:description"
    content="Discover amazing free stories and books online. Read fantasy, romance, mystery, thriller, and more genres." />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="TaleSpace" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="TaleSpace - Free Stories & Books Online" />
  <meta name="twitter:description"
    content="Discover amazing free stories and books online. Read fantasy, romance, mystery, thriller, and more genres." />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Schema.org structured data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "TaleSpace",
      "description": "Free stories and books online platform",
      "url": "https://talespace.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://talespace.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
